<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div class="container" id="app">
        <h1>Contactez-nous</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" id="name" v-model="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" v-model="email" name="email">
            </div>
            <div class="form-group">
                <label for="message">Message :</label>
                <textarea id="message" v-model="message" name="message"></textarea>
            </div>
            <button type="submit" @click="submitForm">Envoyer</button>
        </form>

        <br>
        <br>
        <div>
            <strong>Name: </strong> {{ name }} <br>
            <strong>Email: </strong> {{ email }} <br>
            <strong>Message: </strong> {{ message }} <br>

        </div>
    </div>

    <script type="module">
        // import formData from './form.js';
        const app = Vue.createApp({
            data() {
                return {
                    name: "",
                    email: "",
                    message: "",
                };
            },
            methods: {
                submitForm() {
                    if (this.name && this.email && this.message) {
                        this.name = "";
                        this.email = "";
                        this.message = "";
                        alert("Formulaire soumis !");
                    } else {
                        alert("Veuillez remplir tous les champs !");
                    }
                },
            },
        });
        app.mount('#app');
    </script>
</body>

</html>
